name: Update OSRS Stats
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Manual trigger
  push:
    paths:
      - 'data/*.yaml'
      - 'data/bank.txt'
      - 'scripts/update_stats.py'
      - 'scripts/update_bank.py'
      - 'docs/**'          # Trigger on any docs changes
# Prevent duplicate runs
concurrency:
  group: update-stats
  cancel-in-progress: false
# Required for Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    # Skip if triggered by bot's own commit
    if: github.actor != 'github-actions[bot]'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run update script
        env:
          RSN: FoolinSlays
        run: |
          python scripts/update_stats.py
          python scripts/update_bank.py
      
      - name: Copy data to docs
        run: |
          mkdir -p docs/data
          cp data/*.json docs/data/ 2>/dev/null || true
          cp data/*.yaml docs/data/ 2>/dev/null || true
      
      - name: Create config with password hash
        env:
          BANK_PASSWORD_HASH: ${{ secrets.BANK_PASSWORD_HASH }}
        run: |
          echo "{\"bankPasswordHash\": \"$BANK_PASSWORD_HASH\"}" > docs/data/config.json
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Update stats $(date -u +'%Y-%m-%d %H:%M UTC')"
          git pull --rebase origin main
          git push
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

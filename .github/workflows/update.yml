name: Update OSRS Stats

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'data/goals.yaml'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run update script
        env:
          RSN: FoolinSlays
        run: python scripts/update_stats.py
      - name: Copy data to docs
        run: |
          mkdir -p docs/data
          cp data/*.json docs/data/ 2>/dev/null || true
          cp data/*.yaml docs/data/ 2>/dev/null || true
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Update stats $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

name: Update OSRS Stats

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual triggers
  push:
    branches: [main]
    paths:
      - 'data/goals.yaml'  # Re-run when goals are updated

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Fetch latest stats
        env:
          RSN: ${{ vars.RSN || 'FoolinSlays' }}
        run: python scripts/update_stats.py
      
      - name: Copy data to docs for GitHub Pages
        run: |
          mkdir -p docs/data
          cp data/*.json docs/data/
          cp data/goals.yaml docs/data/
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ docs/
          git diff --staged --quiet || git commit -m "ðŸ“Š Auto-update stats - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push

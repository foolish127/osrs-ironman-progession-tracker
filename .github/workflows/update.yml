name: Update OSRS Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Manual trigger
  push:
    paths:
      - 'data/*.yaml'      # Any YAML data file changes
      - 'scripts/update_stats.py'  # Script changes

# Prevent duplicate runs
concurrency:
  group: update-stats
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    # Skip if this was triggered by the GitHub Actions bot's own commit
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run update script
        env:
          RSN: FoolinSlays
        run: python scripts/update_stats.py
      - name: Copy data to docs
        run: |
          mkdir -p docs/data
          cp data/*.json docs/data/ 2>/dev/null || true
          cp data/*.yaml docs/data/ 2>/dev/null || true
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Update stats $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push

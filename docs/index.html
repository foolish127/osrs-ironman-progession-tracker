<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoolinSlays - Ironman Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-card-hover: #1c2129;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-gold: #d4a84b;
            --accent-gold-dim: #8a6a2a;
            --accent-green: #3fb950;
            --accent-blue: #58a6ff;
            --accent-purple: #a371f7;
            --accent-red: #f85149;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
        }

        .player-name {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-gold);
            text-shadow: 0 0 40px rgba(212, 168, 75, 0.2);
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .account-type {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            color: var(--text-secondary);
            padding: 0.25rem 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-card);
        }

        .account-type .iron-icon {
            width: 16px;
            height: 16px;
        }

        .last-updated {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: var(--bg-card);
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1.25rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gold);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .stat-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-gold-dim);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .stat-value.gold { color: var(--accent-gold); }
        .stat-value.green { color: var(--accent-green); }
        .stat-value.blue { color: var(--accent-blue); }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }

        .nav-tab {
            padding: 1rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            transition: color 0.2s ease;
            white-space: nowrap;
        }

        .nav-tab:hover {
            color: var(--text-primary);
        }

        .nav-tab.active {
            color: var(--accent-gold);
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent-gold);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Skills Grid - OSRS style 3-column layout */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, minmax(140px, 200px));
            gap: 0.5rem;
            justify-content: center;
            max-width: 650px;
            margin: 0 auto;
        }

        .skill-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s ease;
            position: relative;
        }

        .skill-item:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-gold-dim);
        }

        .skill-item.maxed {
            border-color: var(--accent-gold);
            background: rgba(212, 168, 75, 0.05);
        }

        .skill-item.maxed::after {
            content: '✦';
            position: absolute;
            top: 0.25rem;
            right: 0.5rem;
            color: var(--accent-gold);
            font-size: 0.65rem;
        }

        .skill-icon {
            width: 24px;
            height: 24px;
            image-rendering: pixelated;
            flex-shrink: 0;
        }

        .skill-info {
            flex: 1;
            min-width: 0;
        }

        .skill-name {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .skill-level {
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .skill-xp {
            font-family: 'Fira Code', monospace;
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        /* Overall skill special styling */
        .skill-item.overall {
            grid-column: span 3;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(212, 168, 75, 0.08) 100%);
            border-color: var(--accent-gold-dim);
        }

        .skill-item.overall .skill-level {
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        /* Bosses Table */
        .bosses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 0.75rem;
        }

        .boss-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.875rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .boss-item:hover {
            background: var(--bg-card-hover);
        }

        .boss-name {
            font-size: 0.85rem;
            color: var(--text-primary);
        }

        .boss-kc {
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            color: var(--accent-blue);
        }

        /* Collection Log */
        .clog-progress {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .clog-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1rem;
        }

        .clog-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--accent-gold);
        }

        .clog-percentage {
            font-family: 'Fira Code', monospace;
            font-size: 2rem;
            color: var(--text-primary);
        }

        .clog-details {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 10px;
            background: var(--bg-dark);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold-dim), var(--accent-gold));
            border-radius: 5px;
            transition: width 1s ease;
        }

        /* Goals Section */
        .goals-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .goals-column h3 {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: var(--accent-gold);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .goal-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .goal-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
            font-size: 0.7rem;
        }

        .goal-checkbox.completed {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: var(--bg-dark);
        }

        .goal-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .goal-item.completed .goal-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .goal-progress {
            font-family: 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Links */
        .external-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .external-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .external-link:hover {
            color: var(--accent-gold);
            border-color: var(--accent-gold);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .player-name {
                font-size: 2rem;
            }

            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }

            .skills-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .skill-item.overall {
                grid-column: span 2;
            }

            .goals-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="player-name" id="playerName">Loading...</h1>
            <span class="account-type">
                <img src="https://oldschool.runescape.wiki/images/Ironman_chat_badge.png" alt="Ironman" class="iron-icon">
                Ironman
            </span>
            <p class="last-updated">Last updated: <span id="lastUpdated">—</span></p>
        </header>

        <div class="stats-overview" id="statsOverview">
            <div class="stat-card">
                <div class="stat-label">Total Level</div>
                <div class="stat-value gold" id="totalLevel">—</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total XP</div>
                <div class="stat-value" id="totalXp">—</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Combat Level</div>
                <div class="stat-value blue" id="combatLevel">—</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">99s</div>
                <div class="stat-value green" id="count99s">—</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Collection Log</div>
                <div class="stat-value" id="clogCount">—</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Boss Kills</div>
                <div class="stat-value" id="totalBossKc">—</div>
            </div>
        </div>

        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="skills">Skills</button>
            <button class="nav-tab" data-tab="bosses">Bosses</button>
            <button class="nav-tab" data-tab="collection">Collection Log</button>
            <button class="nav-tab" data-tab="goals">Goals</button>
        </nav>

        <div id="skills" class="tab-content active">
            <div class="skills-grid" id="skillsGrid">
                <div class="loading">Loading skills</div>
            </div>
        </div>

        <div id="bosses" class="tab-content">
            <div class="bosses-container" id="bossesGrid">
                <div class="loading">Loading bosses</div>
            </div>
        </div>

        <div id="collection" class="tab-content">
            <div class="clog-progress" id="clogProgress">
                <div class="loading">Loading collection log</div>
            </div>
        </div>

        <div id="goals" class="tab-content">
            <div class="goals-section" id="goalsSection">
                <div class="loading">Loading goals</div>
            </div>
        </div>

        <div class="external-links">
            <a href="https://templeosrs.com/player/overview.php?player=FoolinSlays" class="external-link" target="_blank">TempleOSRS</a>
            <a href="https://secure.runescape.com/m=hiscore_oldschool_ironman/hiscorepersonal?user1=FoolinSlays" class="external-link" target="_blank">Official Hiscores</a>
        </div>
    </div>

    <script>
        // Skill icons from OSRS Wiki
        const SKILL_ICONS = {
            'Overall': 'https://oldschool.runescape.wiki/images/Stats_icon.png',
            'Attack': 'https://oldschool.runescape.wiki/images/Attack_icon.png',
            'Defence': 'https://oldschool.runescape.wiki/images/Defence_icon.png',
            'Strength': 'https://oldschool.runescape.wiki/images/Strength_icon.png',
            'Hitpoints': 'https://oldschool.runescape.wiki/images/Hitpoints_icon.png',
            'Ranged': 'https://oldschool.runescape.wiki/images/Ranged_icon.png',
            'Prayer': 'https://oldschool.runescape.wiki/images/Prayer_icon.png',
            'Magic': 'https://oldschool.runescape.wiki/images/Magic_icon.png',
            'Cooking': 'https://oldschool.runescape.wiki/images/Cooking_icon.png',
            'Woodcutting': 'https://oldschool.runescape.wiki/images/Woodcutting_icon.png',
            'Fletching': 'https://oldschool.runescape.wiki/images/Fletching_icon.png',
            'Fishing': 'https://oldschool.runescape.wiki/images/Fishing_icon.png',
            'Firemaking': 'https://oldschool.runescape.wiki/images/Firemaking_icon.png',
            'Crafting': 'https://oldschool.runescape.wiki/images/Crafting_icon.png',
            'Smithing': 'https://oldschool.runescape.wiki/images/Smithing_icon.png',
            'Mining': 'https://oldschool.runescape.wiki/images/Mining_icon.png',
            'Herblore': 'https://oldschool.runescape.wiki/images/Herblore_icon.png',
            'Agility': 'https://oldschool.runescape.wiki/images/Agility_icon.png',
            'Thieving': 'https://oldschool.runescape.wiki/images/Thieving_icon.png',
            'Slayer': 'https://oldschool.runescape.wiki/images/Slayer_icon.png',
            'Farming': 'https://oldschool.runescape.wiki/images/Farming_icon.png',
            'Runecraft': 'https://oldschool.runescape.wiki/images/Runecraft_icon.png',
            'Hunter': 'https://oldschool.runescape.wiki/images/Hunter_icon.png',
            'Construction': 'https://oldschool.runescape.wiki/images/Construction_icon.png',
            'Sailing': 'https://oldschool.runescape.wiki/images/Sailing_icon.png'
        };

        // Skill order for display (OSRS-style 3-column layout)
        const SKILL_ORDER = [
            'Attack', 'Hitpoints', 'Mining',
            'Strength', 'Agility', 'Smithing',
            'Defence', 'Herblore', 'Fishing',
            'Ranged', 'Thieving', 'Cooking',
            'Prayer', 'Crafting', 'Firemaking',
            'Magic', 'Fletching', 'Woodcutting',
            'Runecraft', 'Slayer', 'Farming',
            'Construction', 'Hunter', 'Sailing',
            'Overall'
        ];

        const NUM_SKILLS = 24; // Excluding Overall

        function formatNumber(n) {
            if (n >= 1000000000) return (n / 1000000000).toFixed(1) + 'B';
            if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
            if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
            return n.toLocaleString();
        }

        function formatDate(dateStr) {
            if (!dateStr) return '—';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function loadData() {
            try {
                const [skillsRes, bossesRes, clogRes, goalsRes] = await Promise.all([
                    fetch('data/skills.json').then(r => r.json()).catch(() => null),
                    fetch('data/bosses.json').then(r => r.json()).catch(() => null),
                    fetch('data/collection_log.json').then(r => r.json()).catch(() => null),
                    fetch('data/goals.yaml').then(r => r.text()).catch(() => null)
                ]);

                // Update header
                if (skillsRes?.rsn) {
                    document.getElementById('playerName').textContent = skillsRes.rsn;
                    document.getElementById('lastUpdated').textContent = formatDate(skillsRes.updated);
                }

                // Update overview stats from milestones (pre-calculated correctly)
                if (skillsRes?.milestones) {
                    const m = skillsRes.milestones;
                    document.getElementById('totalLevel').textContent = m.total_level?.toLocaleString() || '—';
                    document.getElementById('totalXp').textContent = formatNumber(m.total_xp || 0);
                    document.getElementById('combatLevel').textContent = m.combat_level || '—';
                    const numSkills = m.num_skills || NUM_SKILLS;
                    document.getElementById('count99s').textContent = `${m.skills_99 || 0}/${numSkills}`;
                }

                // Collection log count
                if (clogRes?.collection_log) {
                    const clog = clogRes.collection_log;
                    if (clog.unique_obtained > 0) {
                        document.getElementById('clogCount').textContent = clog.unique_obtained.toLocaleString();
                    } else {
                        document.getElementById('clogCount').textContent = '—';
                    }
                }

                // Total boss KC
                if (bossesRes?.bosses) {
                    const totalKc = Object.values(bossesRes.bosses)
                        .reduce((sum, b) => sum + (b.kc || 0), 0);
                    document.getElementById('totalBossKc').textContent = formatNumber(totalKc);
                }

                renderSkills(skillsRes?.skills || {});
                renderBosses(bossesRes?.bosses || {});
                renderCollectionLog(clogRes?.collection_log || {});
                renderGoals(goalsRes);

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderSkills(skills) {
            const grid = document.getElementById('skillsGrid');
            
            if (Object.keys(skills).length === 0) {
                grid.innerHTML = '<div class="empty-state">No skills data available yet. Run the GitHub Action to fetch data.</div>';
                return;
            }

            grid.innerHTML = SKILL_ORDER.map(skillName => {
                const skill = skills[skillName] || { level: 1, xp: 0 };
                const isMaxed = skillName !== 'Overall' && skill.level >= 99;
                const isOverall = skillName === 'Overall';
                const icon = SKILL_ICONS[skillName] || '';
                
                let classes = 'skill-item';
                if (isMaxed) classes += ' maxed';
                if (isOverall) classes += ' overall';
                
                return `
                    <div class="${classes}">
                        <img src="${icon}" alt="${skillName}" class="skill-icon">
                        <div class="skill-info">
                            <div class="skill-name">${skillName}</div>
                            <div class="skill-level">${skill.level || 1}</div>
                            <div class="skill-xp">${formatNumber(skill.xp || 0)} XP</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderBosses(bosses) {
            const container = document.getElementById('bossesGrid');
            
            const sortedBosses = Object.entries(bosses)
                .filter(([_, data]) => data.kc > 0)
                .sort((a, b) => b[1].kc - a[1].kc);

            if (sortedBosses.length === 0) {
                container.innerHTML = '<div class="empty-state">No boss kills recorded yet.</div>';
                return;
            }

            container.innerHTML = sortedBosses.map(([name, data]) => `
                <div class="boss-item">
                    <span class="boss-name">${name}</span>
                    <span class="boss-kc">${data.kc.toLocaleString()} KC</span>
                </div>
            `).join('');
        }

        function renderCollectionLog(clog) {
            const container = document.getElementById('clogProgress');
            
            if (!clog || !clog.unique_obtained) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No collection log data available yet.</p>
                        <p style="margin-top: 0.5rem; font-size: 0.85rem;">
                            Make sure you have the TempleOSRS RuneLite plugin installed and have synced your collection log.
                        </p>
                    </div>
                `;
                return;
            }

            const obtained = clog.unique_obtained || 0;
            const total = clog.unique_items || 1615; // Approximate total clog slots
            const percentage = ((obtained / total) * 100).toFixed(1);
            const rank = clog.rank;

            container.innerHTML = `
                <div class="clog-header">
                    <span class="clog-title">Collection Log Progress</span>
                    <span class="clog-percentage">${percentage}%</span>
                </div>
                <p class="clog-details">
                    <strong>${obtained.toLocaleString()}</strong> / ${total.toLocaleString()} unique items
                    ${rank && rank > 0 ? ` • Rank <strong>#${rank.toLocaleString()}</strong>` : ''}
                </p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${percentage}%"></div>
                </div>
            `;
        }

        function renderGoals(yamlText) {
            const container = document.getElementById('goalsSection');
            
            if (!yamlText) {
                container.innerHTML = '<div class="empty-state">No goals configured. Edit data/goals.yaml to add your goals.</div>';
                return;
            }

            const goals = { short_term: [], long_term: [] };
            let currentSection = null;
            let currentGoal = null;

            yamlText.split('\n').forEach(line => {
                line = line.trimEnd();
                if (!line || line.startsWith('#')) return;

                if (line === 'short_term:') {
                    currentSection = 'short_term';
                } else if (line === 'long_term:') {
                    currentSection = 'long_term';
                } else if (line.match(/^\s+-\s+description:/)) {
                    if (currentGoal && currentSection) {
                        goals[currentSection].push(currentGoal);
                    }
                    currentGoal = {
                        description: line.split('description:')[1].trim().replace(/"/g, ''),
                        completed: false,
                        progress: ''
                    };
                } else if (line.match(/^\s+completed:/)) {
                    if (currentGoal) {
                        currentGoal.completed = line.includes('true');
                    }
                } else if (line.match(/^\s+progress:/)) {
                    if (currentGoal) {
                        currentGoal.progress = line.split('progress:')[1].trim().replace(/"/g, '');
                    }
                }
            });

            if (currentGoal && currentSection) {
                goals[currentSection].push(currentGoal);
            }

            container.innerHTML = `
                <div class="goals-column">
                    <h3>Short-Term Goals</h3>
                    ${goals.short_term.length ? goals.short_term.map(g => `
                        <div class="goal-item ${g.completed ? 'completed' : ''}">
                            <div class="goal-checkbox ${g.completed ? 'completed' : ''}">
                                ${g.completed ? '✓' : ''}
                            </div>
                            <div>
                                <div class="goal-text">${g.description}</div>
                                ${g.progress ? `<div class="goal-progress">${g.progress}</div>` : ''}
                            </div>
                        </div>
                    `).join('') : '<p style="color: var(--text-muted)">No short-term goals set.</p>'}
                </div>
                <div class="goals-column">
                    <h3>Long-Term Goals</h3>
                    ${goals.long_term.length ? goals.long_term.map(g => `
                        <div class="goal-item ${g.completed ? 'completed' : ''}">
                            <div class="goal-checkbox ${g.completed ? 'completed' : ''}">
                                ${g.completed ? '✓' : ''}
                            </div>
                            <div>
                                <div class="goal-text">${g.description}</div>
                                ${g.progress ? `<div class="goal-progress">${g.progress}</div>` : ''}
                            </div>
                        </div>
                    `).join('') : '<p style="color: var(--text-muted)">No long-term goals set.</p>'}
                </div>
            `;
        }

        // Tab navigation
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        loadData();
    </script>
</body>
</html>

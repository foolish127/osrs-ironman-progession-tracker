<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoolinSlays - Ironman Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-card-hover: #1c2129;
            --border: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-gold: #d4a84b;
            --accent-gold-dim: #8a6a2a;
            --accent-green: #3fb950;
            --accent-blue: #58a6ff;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-primary); min-height: 100vh; line-height: 1.6; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; margin-bottom: 3rem; padding: 2rem 0; border-bottom: 1px solid var(--border); position: relative; }
        header::after { content: ''; position: absolute; bottom: -1px; left: 50%; transform: translateX(-50%); width: 200px; height: 2px; background: linear-gradient(90deg, transparent, var(--accent-gold), transparent); }
        .player-name { font-family: 'Cinzel', serif; font-size: 3rem; font-weight: 700; color: var(--accent-gold); letter-spacing: 0.05em; margin-bottom: 0.5rem; }
        .account-type { display: inline-flex; align-items: center; gap: 0.5rem; font-family: 'Fira Code', monospace; font-size: 0.875rem; color: var(--text-secondary); padding: 0.25rem 1rem; border: 1px solid var(--border); border-radius: 4px; background: var(--bg-card); }
        .account-type .iron-icon { width: 16px; height: 16px; }
        .last-updated { margin-top: 1rem; font-size: 0.8rem; color: var(--text-secondary); background: var(--bg-card); display: inline-block; padding: 0.25rem 0.75rem; border-radius: 4px; }
        .stats-overview { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 1rem; margin-bottom: 3rem; }
        .stat-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; padding: 1.25rem; text-align: center; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); margin-bottom: 0.5rem; }
        .stat-value { font-family: 'Fira Code', monospace; font-size: 1.5rem; font-weight: 500; }
        .stat-value.gold { color: var(--accent-gold); }
        .stat-value.green { color: var(--accent-green); }
        .stat-value.blue { color: var(--accent-blue); }
        .nav-tabs { display: flex; gap: 0; margin-bottom: 2rem; border-bottom: 1px solid var(--border); overflow-x: auto; }
        .nav-tab { padding: 1rem 1.5rem; font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); background: transparent; border: none; cursor: pointer; position: relative; white-space: nowrap; }
        .nav-tab:hover { color: var(--text-primary); }
        .nav-tab.active { color: var(--accent-gold); }
        .nav-tab.active::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 2px; background: var(--accent-gold); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .skills-grid { display: grid; grid-template-columns: repeat(3, minmax(160px, 220px)); gap: 0.5rem; justify-content: center; max-width: 720px; margin: 0 auto; }
        .skill-item { background: var(--bg-card); border: 1px solid var(--border); border-radius: 4px; padding: 0.6rem 0.75rem; display: flex; align-items: center; gap: 0.6rem; position: relative; }
        .skill-item.maxed { border-color: var(--accent-gold); }
        .skill-icon { width: 24px; height: 24px; object-fit: contain; }
        .skill-info { flex: 1; min-width: 0; }
        .skill-name { font-size: 0.75rem; color: var(--text-secondary); }
        .skill-level { font-family: 'Fira Code', monospace; font-size: 1.1rem; font-weight: 500; }
        .skill-level.maxed { color: var(--accent-gold); }
        .skill-xp { font-family: 'Fira Code', monospace; font-size: 0.65rem; color: var(--text-muted); }
        .skill-progress { height: 4px; background: var(--border); border-radius: 2px; margin-top: 4px; overflow: hidden; }
        .skill-progress-fill { height: 100%; border-radius: 2px; transition: width 0.5s ease; }
        .skill-progress-fill.low { background: var(--accent-red); }
        .skill-progress-fill.mid { background: var(--accent-gold); }
        .skill-progress-fill.high { background: var(--accent-green); }
        .boss-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 0.5rem; }
        .boss-item { background: var(--bg-card); border: 1px solid var(--border); border-radius: 4px; padding: 0.6rem 0.75rem; display: flex; justify-content: space-between; align-items: center; }
        .boss-name { font-size: 0.8rem; color: var(--text-secondary); }
        .boss-kc { font-family: 'Fira Code', monospace; font-size: 0.9rem; color: var(--accent-gold); }
        .progress-section { background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .progress-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
        .progress-title { font-size: 1rem; font-weight: 500; }
        .progress-stats { font-family: 'Fira Code', monospace; font-size: 0.9rem; }
        .progress-stats .obtained { color: var(--accent-green); }
        .progress-stats .total { color: var(--text-muted); }
        .progress-bar { height: 12px; background: var(--border); border-radius: 6px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-gold-dim), var(--accent-gold)); border-radius: 6px; transition: width 0.5s ease; }
        .progress-percentage { font-family: 'Fira Code', monospace; font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem; text-align: center; }
        .clog-tab { background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; margin-bottom: 1rem; overflow: hidden; }
        .clog-tab-header { padding: 1rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: var(--bg-card-hover); }
        .clog-tab-header:hover { background: var(--border); }
        .clog-tab-name { font-weight: 500; }
        .clog-tab-count { font-family: 'Fira Code', monospace; font-size: 0.85rem; }
        .clog-tab-count .obtained { color: var(--accent-green); }
        .clog-pages { display: none; padding: 0.5rem; }
        .clog-tab.expanded .clog-pages { display: block; }
        .clog-page { background: var(--bg-dark); border: 1px solid var(--border); border-radius: 4px; margin-bottom: 0.5rem; overflow: hidden; }
        .clog-page-header { padding: 0.75rem; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .clog-page-header:hover { background: var(--bg-card); }
        .clog-page-name { font-size: 0.9rem; }
        .clog-page-count { font-family: 'Fira Code', monospace; font-size: 0.8rem; color: var(--text-muted); }
        .clog-items { display: none; padding: 0.5rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 0.25rem; }
        .clog-page.expanded .clog-items { display: grid; }
        .clog-item { font-size: 0.75rem; padding: 0.25rem 0.5rem; border-radius: 2px; display: flex; align-items: center; gap: 0.5rem; }
        .clog-item.obtained { color: var(--accent-green); }
        .clog-item.missing { color: var(--text-muted); }
        .clog-item-check { width: 14px; }
        .ca-tier { background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; padding: 1rem; margin-bottom: 0.75rem; }
        .ca-tier-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .ca-tier-name { font-weight: 500; text-transform: capitalize; }
        .ca-tier-name.easy { color: #3fb950; }
        .ca-tier-name.medium { color: #58a6ff; }
        .ca-tier-name.hard { color: #a371f7; }
        .ca-tier-name.elite { color: #d4a84b; }
        .ca-tier-name.master { color: #f85149; }
        .ca-tier-name.grandmaster { color: #ff7b72; }
        .ca-tier-count { font-family: 'Fira Code', monospace; font-size: 0.85rem; color: var(--text-muted); }
        .goals-section { margin-bottom: 2rem; }
        .goals-title { font-size: 1.1rem; font-weight: 500; margin-bottom: 1rem; color: var(--text-secondary); }
        .goal-item { background: var(--bg-card); border: 1px solid var(--border); border-radius: 4px; padding: 0.75rem 1rem; margin-bottom: 0.5rem; }
        .empty-state { text-align: center; padding: 3rem; color: var(--text-muted); }
        .info-note { background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; padding: 1rem; margin-bottom: 1.5rem; font-size: 0.85rem; color: var(--text-secondary); }
        .info-note a { color: var(--accent-blue); }
        footer { text-align: center; padding: 2rem 0; margin-top: 3rem; border-top: 1px solid var(--border); }
        footer a { color: var(--text-secondary); text-decoration: none; margin: 0 0.75rem; font-size: 0.85rem; padding: 0.5rem 1rem; border: 1px solid var(--border); border-radius: 4px; transition: all 0.2s; }
        footer a:hover { color: var(--text-primary); border-color: var(--text-muted); }
        @media (max-width: 768px) {
            .skills-grid { grid-template-columns: repeat(2, 1fr); }
            .container { padding: 1rem; }
            .player-name { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="player-name" id="playerName">FoolinSlays</h1>
            <div class="account-type">
                <img src="https://oldschool.runescape.wiki/images/Ironman_chat_badge.png" alt="Ironman" class="iron-icon">
                Ironman
            </div>
            <div class="last-updated">Last updated: <span id="lastUpdated">‚Äî</span></div>
        </header>

        <div class="stats-overview">
            <div class="stat-card"><div class="stat-label">Total Level</div><div class="stat-value gold" id="totalLevel">‚Äî</div></div>
            <div class="stat-card"><div class="stat-label">Total XP</div><div class="stat-value" id="totalXp">‚Äî</div></div>
            <div class="stat-card"><div class="stat-label">Combat Level</div><div class="stat-value blue" id="combatLevel">‚Äî</div></div>
            <div class="stat-card"><div class="stat-label">99s</div><div class="stat-value green" id="count99s">‚Äî</div></div>
            <div class="stat-card"><div class="stat-label">Collection Log</div><div class="stat-value green" id="clogCount">‚Äî</div></div>
            <div class="stat-card"><div class="stat-label">CA Points</div><div class="stat-value" id="caPoints">‚Äî</div></div>
        </div>

        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="skills">Skills</button>
            <button class="nav-tab" data-tab="bosses">Bosses</button>
            <button class="nav-tab" data-tab="clog">Collection Log</button>
            <button class="nav-tab" data-tab="ca">Combat Achievements</button>
            <button class="nav-tab" data-tab="goals">Goals</button>
        </nav>

        <div id="skills" class="tab-content active">
            <div class="skills-grid" id="skillsGrid">Loading...</div>
        </div>

        <div id="bosses" class="tab-content">
            <div class="boss-grid" id="bossGrid">Loading...</div>
        </div>

        <div id="clog" class="tab-content">
            <div id="clogContainer">Loading...</div>
        </div>

        <div id="ca" class="tab-content">
            <div id="caContainer">Loading...</div>
        </div>

        <div id="goals" class="tab-content">
            <div id="goalsContainer">Loading...</div>
        </div>

        <footer>
            <a href="https://templeosrs.com/player/overview.php?player=FoolinSlays" target="_blank">TempleOSRS</a>
            <a href="https://secure.runescape.com/m=hiscore_oldschool_ironman/hiscorepersonal?user1=FoolinSlays" target="_blank">Official Hiscores</a>
            <a href="https://collectionlog.net/log/FoolinSlays" target="_blank">CollectionLog.net</a>
            <a href="https://oldschool.runescape.wiki/w/Combat_Achievements" target="_blank">Wiki Combat Achievements</a>
        </footer>
    </div>

    <script>
        const SKILL_ORDER = ['Attack','Hitpoints','Mining','Strength','Agility','Smithing','Defence','Herblore','Fishing','Ranged','Thieving','Cooking','Prayer','Crafting','Firemaking','Magic','Fletching','Woodcutting','Runecraft','Slayer','Farming','Construction','Hunter','Sailing'];
        const SKILL_ICONS = {};
        SKILL_ORDER.forEach(s => SKILL_ICONS[s] = `https://oldschool.runescape.wiki/images/${s}_icon.png`);

        function formatNumber(n) {
            if (n >= 1e9) return (n/1e9).toFixed(1) + 'B';
            if (n >= 1e6) return (n/1e6).toFixed(1) + 'M';
            if (n >= 1e3) return (n/1e3).toFixed(1) + 'K';
            return n.toLocaleString();
        }

        function formatDate(iso) {
            if (!iso) return '‚Äî';
            const d = new Date(iso);
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' });
        }

        async function loadData() {
            console.log('Loading data...');
            
            const [skillsRes, bossesRes, clogRes, caRes, goalsRes] = await Promise.all([
                fetch('./data/skills.json').then(r=>r.json()).catch(e=>{console.error('skills.json error:', e); return null;}),
                fetch('./data/bosses.json').then(r=>r.json()).catch(e=>{console.error('bosses.json error:', e); return null;}),
                fetch('./data/collection_log.json').then(r=>r.json()).catch(e=>{console.error('clog.json error:', e); return null;}),
                fetch('./data/combat_achievements.json').then(r=>r.json()).catch(e=>{console.error('ca.json error:', e); return null;}),
                fetch('./data/goals.yaml').then(r=>r.text()).catch(e=>{console.error('goals.yaml error:', e); return null;})
            ]);
            
            console.log('Data loaded:', {skillsRes, bossesRes, clogRes, caRes});

            // Update header
            if (skillsRes?.rsn) {
                document.getElementById('playerName').textContent = skillsRes.rsn;
                document.getElementById('lastUpdated').textContent = formatDate(skillsRes.updated);
            }

            // Update overview stats
            if (skillsRes?.milestones) {
                const m = skillsRes.milestones;
                document.getElementById('totalLevel').textContent = m.total_level?.toLocaleString() || '‚Äî';
                document.getElementById('totalXp').textContent = formatNumber(m.total_xp || 0);
                document.getElementById('combatLevel').textContent = m.combat_level || '‚Äî';
                document.getElementById('count99s').textContent = `${m.skills_99||0}/${m.num_skills||24}`;
            }

            // Collection log count
            if (clogRes?.collection_log) {
                const cl = clogRes.collection_log;
                document.getElementById('clogCount').textContent = cl.unique_obtained > 0 ? cl.unique_obtained.toLocaleString() : '‚Äî';
            }

            // CA points
            if (caRes?.combat_achievements) {
                const ca = caRes.combat_achievements;
                document.getElementById('caPoints').textContent = ca.points > 0 ? ca.points.toLocaleString() : '‚Äî';
            }

            // Render skills
            if (skillsRes?.skills) {
                renderSkills(skillsRes.skills);
            }

            // Render bosses
            if (bossesRes?.bosses) {
                renderBosses(bossesRes.bosses);
            }

            // Render collection log
            renderCollectionLog(clogRes?.collection_log);

            // Render combat achievements
            renderCombatAchievements(caRes?.combat_achievements);

            // Render goals
            if (goalsRes) {
                renderGoals(goalsRes);
            }
        }

        function renderSkills(skills) {
            const grid = document.getElementById('skillsGrid');
            grid.innerHTML = SKILL_ORDER.map(name => {
                const s = skills[name] || { level: 1, xp: 0 };
                const isMaxed = s.level >= 99;
                const prog = s.progress?.progress || 0;
                const progClass = prog < 33 ? 'low' : prog < 66 ? 'mid' : 'high';
                return `<div class="skill-item ${isMaxed ? 'maxed' : ''}">
                    <img src="${SKILL_ICONS[name]}" alt="${name}" class="skill-icon">
                    <div class="skill-info">
                        <div class="skill-name">${name}</div>
                        <div class="skill-level ${isMaxed ? 'maxed' : ''}">${s.level}</div>
                        <div class="skill-xp">${formatNumber(s.xp)} XP</div>
                        ${!isMaxed ? `<div class="skill-progress"><div class="skill-progress-fill ${progClass}" style="width:${prog}%"></div></div>` : ''}
                    </div>
                </div>`;
            }).join('');
        }

        function renderBosses(bosses) {
            const sorted = Object.entries(bosses).filter(([_,d])=>d.kc>0).sort((a,b)=>b[1].kc-a[1].kc);
            const grid = document.getElementById('bossGrid');
            grid.innerHTML = sorted.map(([n,d])=>`<div class="boss-item"><span class="boss-name">${n}</span><span class="boss-kc">${d.kc.toLocaleString()} KC</span></div>`).join('');
        }

        function renderCollectionLog(clog) {
            const container = document.getElementById('clogContainer');
            
            if (!clog) {
                container.innerHTML = '<div class="empty-state">Collection log data not available</div>';
                return;
            }

            const obtained = clog.unique_obtained || 0;
            const total = clog.unique_total || 1615;
            const pct = total > 0 ? ((obtained / total) * 100).toFixed(1) : 0;
            const tabs = clog.tabs || {};
            const hasDetails = Object.keys(tabs).length > 0;

            let html = `
                <div class="progress-section">
                    <div class="progress-header">
                        <span class="progress-title">Collection Log Progress</span>
                        <span class="progress-stats"><span class="obtained">${obtained.toLocaleString()}</span> <span class="total">/ ${total.toLocaleString()}</span></span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
                    <div class="progress-percentage">${pct}%</div>
                </div>`;

            if (!hasDetails) {
                html += `<div class="info-note">
                    <strong>Detailed collection log data not available.</strong><br>
                    To see item details, install the <a href="https://runelite.net/plugin-hub/show/collection-log" target="_blank">Collection Log plugin</a> in RuneLite. 
                    It will automatically upload your data to <a href="https://collectionlog.net" target="_blank">collectionlog.net</a> when you open your collection log in-game.
                </div>`;
            } else {
                // Render tabs and pages
                for (const [tabName, pages] of Object.entries(tabs).sort((a,b)=>a[0].localeCompare(b[0]))) {
                    let tabObtained = 0;
                    let tabTotal = 0;
                    
                    for (const page of Object.values(pages)) {
                        const items = page.items || [];
                        tabTotal += items.length;
                        tabObtained += items.filter(i => i.obtained).length;
                    }

                    html += `<div class="clog-tab">
                        <div class="clog-tab-header" onclick="this.parentElement.classList.toggle('expanded')">
                            <span class="clog-tab-name">${tabName}</span>
                            <span class="clog-tab-count"><span class="obtained">${tabObtained}</span> / ${tabTotal}</span>
                        </div>
                        <div class="clog-pages">`;
                    
                    for (const [pageName, pageData] of Object.entries(pages).sort((a,b)=>a[0].localeCompare(b[0]))) {
                        const items = pageData.items || [];
                        const pageObtained = items.filter(i => i.obtained).length;
                        
                        html += `<div class="clog-page">
                            <div class="clog-page-header" onclick="this.parentElement.classList.toggle('expanded')">
                                <span class="clog-page-name">${pageName}</span>
                                <span class="clog-page-count">${pageObtained} / ${items.length}</span>
                            </div>
                            <div class="clog-items">
                                ${items.map(item => `<div class="clog-item ${item.obtained ? 'obtained' : 'missing'}">
                                    <span class="clog-item-check">${item.obtained ? '‚úì' : '‚óã'}</span>
                                    ${item.name}${item.quantity > 1 ? ` (${item.quantity})` : ''}
                                </div>`).join('')}
                            </div>
                        </div>`;
                    }
                    
                    html += '</div></div>';
                }
            }

            container.innerHTML = html;
        }

        function renderCombatAchievements(ca) {
            const container = document.getElementById('caContainer');
            
            if (!ca) {
                container.innerHTML = '<div class="empty-state">Combat achievements data not available</div>';
                return;
            }

            const points = ca.points || 0;
            const totalPoints = ca.total_possible_points || 2253;
            const totalTasks = ca.total_tasks || 613;
            const tiers = ca.tiers || {};
            const pct = totalPoints > 0 ? ((points / totalPoints) * 100).toFixed(1) : 0;

            let html = `
                <div class="progress-section">
                    <div class="progress-header">
                        <span class="progress-title">Combat Achievements Progress</span>
                        <span class="progress-stats"><span class="obtained">${points.toLocaleString()}</span> <span class="total">/ ${totalPoints.toLocaleString()} points</span></span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
                    <div class="progress-percentage">${pct}%</div>
                </div>
                
                <div class="info-note">
                    Combat achievement completion details are estimated from total points. The official hiscores only track total points, not individual task completion.
                </div>`;

            // Show tiers with their point values
            for (const [tierName, tierData] of Object.entries(tiers)) {
                const tierPoints = tierData.points || 1;
                const tierTotal = tierData.total || 0;
                const maxTierPoints = tierPoints * tierTotal;
                
                html += `<div class="ca-tier">
                    <div class="ca-tier-header">
                        <span class="ca-tier-name ${tierName.toLowerCase()}">${tierName}</span>
                        <span class="ca-tier-count">${tierTotal} tasks √ó ${tierPoints} pts = ${maxTierPoints} pts max</span>
                    </div>
                </div>`;
            }

            container.innerHTML = html;
        }

        function renderGoals(yaml) {
            const container = document.getElementById('goalsContainer');
            const goals = { short_term: [], long_term: [] };
            let current = null;
            
            yaml.split('\n').forEach(line => {
                if (line.startsWith('short_term:')) current = 'short_term';
                else if (line.startsWith('long_term:')) current = 'long_term';
                else if (current && line.trim().startsWith('- ')) {
                    goals[current].push(line.trim().slice(2));
                }
            });

            container.innerHTML = ['short_term', 'long_term'].map(key => `
                <div class="goals-section">
                    <div class="goals-title">${key === 'short_term' ? 'üéØ Short Term Goals' : 'üèÜ Long Term Goals'}</div>
                    ${goals[key].length ? goals[key].map(g => `<div class="goal-item">${g}</div>`).join('') : '<div class="empty-state">No goals set</div>'}
                </div>
            `).join('');
        }

        // Tab navigation
        document.querySelectorAll('.nav-tab').forEach(t => t.addEventListener('click', () => {
            document.querySelectorAll('.nav-tab').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
            t.classList.add('active');
            document.getElementById(t.dataset.tab).classList.add('active');
        }));

        // Load data on page load
        loadData();
    </script>
</body>
</html>
